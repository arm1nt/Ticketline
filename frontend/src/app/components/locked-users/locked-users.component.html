<table mat-table [dataSource]="lockedUsers">
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> Username </th>
    <td mat-cell *matCellDef="let user"> {{user.username}} </td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>E-Mail</th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>First Name</th>
    <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
  </ng-container>
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Last Name</th>
    <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
  </ng-container>
  <ng-container matColumnDef="unlock">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let user">
      <button mat-raised-button color="primary" (click)="openDialog(user.username)">Unlock</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToShow"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToShow"></tr>
</table>
