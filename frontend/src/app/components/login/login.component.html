<!--If screenwidth smaller than certain width, change width to like 80%-->
<mat-card class="wrapper">
  <mat-card-header>
    <mat-card-title>
      <span class="login-header">Login</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input type="text" matInput formControlName="username" placeholder="Enter Username" [errorStateMatcher]="matcher">
        <mat-hint *ngIf="submitted && loginForm.controls.username.errors" class="error">
          <p class="warn" *ngIf="loginForm.controls.username.errors.required">Your username is
            required!
          </p>
        </mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" placeholder="Password" [errorStateMatcher]="matcher">
        <mat-hint *ngIf="submitted && loginForm.controls.password.errors" class="error">
          <p class="warn" *ngIf="loginForm.controls.password.errors.required">Your password
            is
            required!
          </p>
          <p class="warn" *ngIf="loginForm.controls.password.errors.minlength">Your password
            must be at least 8 characters long!
          </p>
        </mat-hint>

      </mat-form-field>
      <p class="forgot-password" routerLink="/request-password-reset">Forgot your password?</p>

      <button mat-flat-button color="primary" appDebounceClick (debounceClick)="loginUser()" [debounceTime]="300">Login</button>
    </form>


  </mat-card-content>
</mat-card>
