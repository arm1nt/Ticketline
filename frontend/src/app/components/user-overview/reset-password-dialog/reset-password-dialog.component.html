<div mat-dialog-content>
  <p>Do you want send a password reset email to user {{data.username}}?</p>
  <button mat-raised-button color="primary" (click)="resetPassword()">Reset password</button>
</div>
<div class="spinner">
  <div *ngIf="loading" class="overlay">
    <mat-progress-spinner mode="indeterminate" class="spinner"></mat-progress-spinner>
  </div>
</div>
